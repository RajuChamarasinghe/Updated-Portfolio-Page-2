<html lang="en">

    <title>Portfolio</title>

<body>
    <div class="main">

        <header class="header">
            <div class="header-1">

            <h2>Contact</h2>
            <div class="article-1">

                    </div>
                    <div class="div-2">
                        <label for="msg">Message</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>

            </div>
